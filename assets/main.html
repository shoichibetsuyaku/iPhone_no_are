<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Main</title>
<link rel="stylesheet" type="text/css" href="./css/style.css">
<link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>

$(function(){
var menu = $('#slide_menu'),
    menuBtn = $('#button'),
    body = $(document.body),
    // .layer もオブジェクト化    
    layer = $('.layer'),
    menuWidth = menu.outerWidth();                
         
    menuBtn.on('click', function(){
    body.toggleClass('open');
        if(body.hasClass('open')){
            // css で非表示にしていた .layer を表示
            $(".layer").show();
            body.animate({'left' : menuWidth }, 300);
            menu.animate({'left' : 0 }, 300);                    
        } else {
            // .layer を非表示
            $(".layer").hide();
            menu.animate({'left' : -menuWidth }, 300);
            body.animate({'left' : 0 }, 300);            
        }             
    });
    // .layer をクリック時にもメニューを閉じる
    layer.on('click', function(){
            menu.animate({'left' : -menuWidth }, 300);
            body.animate({'left' : 0 }, 300).removeClass('open');
            layer.hide();
    });
}); 

</script>
</head>

<body id="background">
<div id="wrap">
<div id="inner">
<div class="layer"></div>

<nav id="slide_menu">
	<div id="signout">
		
	</div>
</nav>

<button id="button"><img src="images/hamburger-button.png" width=40px></button>

<div class="sheet1"><div class="title">Hello Notepad++!</div><</div>
<div class="sheet2"><div class="title">ED</div></div>
<div class="sheet3"><div class="title">ID</div></div>
<div class="sheet4"><div class="title">CD</div></div>
<div class="sheet5"><div class="title">UT</div></div>

</div>
</div>
</body>
</html>
